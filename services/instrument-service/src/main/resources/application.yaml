spring:
  application:
    name: instrument-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  ticker-api:
    url: https://api.massive.com/v3/reference/tickers
    key: ${TICKER_API_KEY}